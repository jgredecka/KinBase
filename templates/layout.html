<!doctype html>
<html lang="en">
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <title>{% block title %}{% endblock %} - KinBase</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <a class="navbar-brand" href=" {{ url_for('index') }}">
        <img src="/static/images/logo.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item custom-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
            <div class="dropdown-divider"></div>
          <li class="nav-item custom-item">
            <a class="nav-link" href="{{ url_for('search') }}">Kinases and Inhibitors</a>
          </li>
            <div class="dropdown-divider"></div>
          <li class="nav-item custom-item">
            <a class="nav-link" href="{{ url_for('prebrowse') }}">Phosphosites</a>
          </li>
            <div class="dropdown-divider"></div>
          <li class="nav-item custom-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
          </li>
            <div class="dropdown-divider"></div>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/jgredecka/KinBase"><i class="fab fa-github-alt"></i> GitHub</a>
          </li>
          <div class="dropdown-divider"></div>
        </ul>
     </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
      
<script>
// DataTables plugin for formatting the phosphosites table.
 $(document).ready( function () {
  $('#myTable').DataTable();
});
    
// show loading image
$(".lds-ellipsis").show();
// main image loaded ?
$('.chemical-img').on('load', function(){
  // hide/remove the loading image
  $(".lds-ellipsis").hide();
});
</script>
      
</body>
</html>
